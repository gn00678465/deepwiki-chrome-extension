name: Build Chrome Extension

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # 當有以 v 開頭的標籤被推送時觸發
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Prepare Extension Files
        run: |
          mkdir -p dist/extension
          cp manifest.json dist/extension/
          cp background.js dist/extension/
          cp content.js dist/extension/
          cp popup.html dist/extension/
          cp popup.js dist/extension/
          cp styles.css dist/extension/
          cp -r icons dist/extension/
          
      - name: Create ZIP Archive
        run: |
          cd dist
          zip -r deepwiki-chrome-extension.zip extension/*
          mv deepwiki-chrome-extension.zip ../
        
      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deepwiki-chrome-extension
          path: dist/extension
          if-no-files-found: error  # 如果找不到檔案則報錯
          
      - name: Get Version
        id: get_version
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: DeepWiki Chrome Extension ${{ steps.get_version.outputs.VERSION }}
          files: deepwiki-chrome-extension.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}